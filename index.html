<!DOCTYPE html>
<html>
<head>

    <!-- include CAPH 3.1.0 default package -->
    <link href="lib/caph/3.1.0/caph.min.css" rel="stylesheet" type="text/stylesheet">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet"> 
    
    
    <!--<link rel="stylesheet" type="text/css" href="lib/bxslider/jquery.bxslider.min.css" /> -->
    <link rel="stylesheet" type="text/css" href="lib/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="lib/slick/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- include jQuery file (you can use jQuery in your environment) -->
    <script src="lib/caph/3.1.0/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>

    <!-- include hammer js for touch feature (uncomment to enable touch feature) -->
    <!-- <script src="lib/caph/3.1.0/hammerjs/hammer.min.js" type="text/javascript"></script>  -->

    <!-- include the CAPH Package for jquery -->
    <script src="lib/caph/3.1.0/caph-jquery.min.js" type="text/javascript"></script>
    
    <!--<script src="stations.js"></script>-->
    <!--<script src="lib/bxslider/jquery.bxslider.min.js"></script> -->
    <script src="lib/slick/slick.min.js"></script>
    <script src="main.js"></script>

</head>
<body>
	<div class="container">
		<div class="tab music">
			<header>
				<img src="images/png/radius-logo.png" alt="Radius" class="logo" />
				<p class="live">LIVE</p>
				<audio id='audio'></audio>	
				<div class="controls">
					<div class="playpause">
						<img src="images/png/group-2.png" alt="" />
					</div>
					<div class="info">
						<div class="title">
							<p class="song">Umbrela</p>
							<p class="artist">John Donson</p>
						</div>
						<div class="progress">
							<div class="progress-bar"></div>
							<div class="stream"></div>
						</div>
						<div class="time">
							<span class="start"></span>
							<span class="end"></span>
						</div>
					</div>
				</div>
			</header>
			<div class="content">
				<div class="slider"></div>
			</div>
		</div>
		<div class="tab talks"></div>
		<div class="tab live"></div>
		<div class="tab list">
			<header>
				<img src="images/png/radius-logo.png" alt="Radius" class="logo" />
				<p class="live">LIVE</p>
				<audio id='audio'></audio>	
				<div class="controls">
					<div class="playpause">
						<img src="images/png/group-2.png" alt="" />
					</div>
					<div class="info">
						<div class="title">
							<p class="song">Umbrela</p>
							<p class="artist">John Donson</p>
						</div>
						<div class="progress">
							<div class="progress-bar"></div>
							<div class="stream"></div>
						</div>
						<div class="time">
							<span class="start"></span>
							<span class="end"></span>
						</div>
					</div>
				</div>
			</header>
		</div>
		<div class="tab fav"></div>
	</div>
	<footer>
		<div class="menu">
			<div data-item="music">
				<div class="bglayer"></div>
				<img src="images/png/music.png" alt="" class="icon" />
				<p>ערוצי מוסיקה</p>
			</div>
			<div data-item="talks">
				<div class="bglayer"></div>
				<img src="images/png/page-1.png" alt="" class="icon" />
				<p>ערוצי תוכן</p>
			</div>
			<div data-item="live">
				<div class="bglayer"></div>
				<img src="images/png/tv-shows.png" alt="" class="icon" />
				<p>שידור חי מהאולפן</p>
			</div>
			<div data-item="list">
				<div class="bglayer"></div>
				<img src="images/png/group-3.png" alt="" class="icon" />
				<p>לוח שידורים</span>
			</div>
			<div data-item="fav">
				<div class="bglayer"></div>
				<img src="images/png/page-1_2.png" alt="" class="icon" />
				<p>המושמעים ביותר</p>
			</div>
		</div>
	</footer>
</body>
</html>
